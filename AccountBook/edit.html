<!DOCTYPE html>
<html lang='zh_cn'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="./public/libs/mdui/dist/css/mdui.min.css" />
    <script type="text/javascript" src="./public/libs/jQuery.min.js"></script>
    <title>Book-Edit</title>
    <style>
        .mdui-container {
            padding: 25px;
        }

        #editform {
            margin: 20px 0;
        }

        .btns {
            float: right;
        }

        .btns button {
            margin-left: 15px;
        }
    </style>
</head>

<body class="mdui-theme-primary-blue">
    <div class="mdui-container">
        <div class="mdui-typo-display-3 edit-title">Edit ⚒</div>
        <form id="editform">
            <!-- title -->
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Title</label>
                <input class="mdui-textfield-input input-title" type="text" name="title" autocomplete="off" />
            </div>
            <!-- username -->
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Username</label>
                <input class="mdui-textfield-input input-username" type="text" name="username" autocomplete="off" />
            </div>
            <!-- password -->
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Password</label>
                <input class="mdui-textfield-input input-password" type="text" name="password" autocomplete="off" />
            </div>
        </form>
        <div class="btns">
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-800"
                onclick=goTo('./index.html')>返回</button>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-800" onclick=editData()>确认</button>
        </div>
    </div>
</body>
<script src="./public/libs/mdui/dist/js/mdui.min.js"></script>
<script src="./public/js/common.js"></script>
<script type="text/javascript" src="public/js/Edit.js"></script>

</html>
